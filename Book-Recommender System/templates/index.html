<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-black {
        color: black
    }

    a:hover {
        color: black
    }
</style>

<body style="background-color: #E8E8E8;">
    <nav class="navbar" style="background-color:#335C67">
        <a class="navbar-brand" style="color: white">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/" style="color: white">Home</a></li>
            <li><a href="/recommend" style="color: white">Recommend</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-black" style="font-size:50px">Top 50 Books</h1>
            </div>
            {% for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top:50px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ image[i] }}">
                        <p class="text-black">{{ book_name[i] }}</p>
                        <h4 class="text-blck">{{ author[i] }}</h4>
                        <h4 class="text-black">Votes - {{ votes[i] }}</h4>
                        <h4 class="text-black">Rating - {{ rating[i] }}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}


        </div>
    </div>
</body>

</html>
